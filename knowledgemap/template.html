<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <style type="text/css">
    /* The PyVis network div style */
    #mynetwork {
      width: 100%;
      height: 100vh;
      border: 1px solid lightgray;
    }
    {{ style }}
  </style>
</head>

<body>
  <div id="mynetwork">{{ body }}</div>

  <!-- If you want to load your own script references, do it here: -->
  <!-- Example: remove or replace any references to "lib/bindings/utils.js" -->
  <!--<script src="lib/bindings/utils.js"></script>-->

  <!-- Also swap in your own desired CDN references for vis-network: -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/vis-network.min.css"
        integrity="sha512-WgxfT5LWjfszlPHXRmBWHkV2eceiWTOBvrKCNbdgDYTHrT2AeLCGbF4sZlZw3UMN3WtL0tGUoIAKsu8mllg/XA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/vis-network.min.js"
    integrity="sha512-LnvoEWDFrqGHlHmDD2101OrLcbsfkrzoSpvtSQtxK3RMnRV0eOkhhBN2dXHKRrUU8p2DGRTk35n4O8nWSVe1mQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <!-- Finally, let PyVis inject the actual network-drawing script here: -->
  <script type="text/javascript">
    {{ script }}
  </script>
</body>
</html>
